{% extends 'Admin index.html' %}
{% block body %}
<body>
<h1>Edit HOD</h1>
<form id="form1" name="form1" method="post" action="hod_editing">
  <table width="381" height="403" border="1" id="customers">
    <tr>
      <th width="165" scope="row">First name </th>
      <td width="200"><label>
        <input type="text" name="textfield" value="{{val[2]}}" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Last name </th>
      <td><label>
        <input type="text" name="textfield3" value="{{val[3]}}" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" {% if val[4] == 'Male'%} checked{% endif %}/>
      Male</label>
        <label>
        <input name="radiobutton" type="radio" value="Female"  {% if val[4] == 'Female'%} checked{% endif %}/>
      Female</label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield4" value="{{val[5]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield5" value="{{val[6]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield6" value="{{val[7]}}" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email      </th>
      <td><label>
        <input type="text" name="textfield7" value="{{val[8]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Qualification</th>
      <td><label>
        <input type="checkbox" name="checkbox" value="UG" {% if 'UG' in val[9]%} checked {% endif %} />
      UG</label>
        <label>
        <input type="checkbox" name="checkbox" value="PG" {% if 'PG' in val[9]%} checked {% endif %} />
      PG</label></td>
    </tr>
    <tr>
      <th scope="row">Department</th>
      <td><label>
        <select name="select" required>
          <option value="">Select</option>
         {% for i in value %}
          <option value="{{i[0]}}" {% if i[0] == val[10] %} selected {% endif %}>{{i[1]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <!--<tr>-->
      <!--<th scope="row">User name </th>-->
      <!--<td><label>-->
        <!--<input type="text" name="textfield8" />-->
      <!--</label></td>-->
    <!--</tr>-->
    <!--<tr>-->
      <!--<th scope="row">Password</th>-->
      <!--<td><label>-->
        <!--<input type="password" name="textfield2" title="enter your password" />-->
      <!--</label></td>-->
    <!--</tr>-->
    <!--<tr>-->
      <!--<th colspan="2" scope="row"><label>-->
        <!--<input type="submit" name="Submit" value="Add"  class="btn btn-info"/>-->
      <!--</label></th>-->
    <!--</tr>-->
  </table>
  <center><input type="submit" name="Submit" value="Add"  class="btn btn-info"/></center>
</form>
</body>
{% endblock %}
