{% extends 'Admin index.html' %}
{% block body %}
<body>
<h1>Add HOD</h1>
<form id="form1" name="form1" method="post" action="hod_adding">
  <table width="381" height="403" border="1" id="customers">
    <tr>
      <th width="165" scope="row">First name </th>
      <td width="200"><label>
        <input type="text" name="textfield" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Last name </th>
      <td><label>
        <input type="text" name="textfield3" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="Male"  checked/>
      Male</label>
        <label>
        <input name="radiobutton" type="radio" value="Female" />
      Female</label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield5" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email      </th>
      <td><label>
        <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Qualification</th>
      <td><label>
        <input type="checkbox" name="checkbox" value="UG" checked />
      UG</label>
        <label>
        <input type="checkbox" name="checkbox" value="PG" />
      PG</label></td>
    </tr>
    <tr>
      <th scope="row">Department</th>
      <td><label>
        <select name="select" required>
          <option value="">Select</option>
         {% for i in value %}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">User name </th>
      <td><label>
        <input type="text" name="textfield8" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label>
        <input type="password" name="textfield2" title="enter your password"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
      </label></td>
    </tr>
    <!--<tr>-->
      <!--<th colspan="2" scope="row"><label>-->
        <!--<input type="submit" name="Submit" value="Add" class="btn btn-info" />-->
      <!--</label></th>-->
    <!--</tr>-->
  </table>
  <center> <input type="submit" name="Submit" value="Add" class="btn btn-info"  /></center>
</form>
</body>
{% endblock %}
