{% extends 'Admin index.html' %}
{% block body %}
<body>
<h1><center>Notification</center></h1><br>
<form id="form1" name="form1" method="post" action="view_mask_notification">
  <div align="center">
    <table width="406" height="218" border="1" id="customers">
      <tr>
        <th scope="col">Student name </th>
        <th scope="col">Notification</th>
        <th scope="col">Date</th>
        <th scope="col">Course</th>
      </tr>
      {% for i in value %}
      <tr>
        <td>{{i[0]}} {{i[1]}} </td>
        <td><img src="../static/pic/{{i[3]}}" width="100" height="100"/> </td>
        <td>{{i[4]}}</td>
        <td>{{i[2]}}</td>
      </tr>{% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
