{% extends 'hod index.html' %}
{% block body %}
<body><center>
<h1><center>Assign work to staff</center></h1>
<form id="form1" name="form1" method="post" action="work_assign">
  <table width="402" height="328" border="1" class="table table-bordered table-hover" id="customers">
    <tr>
      <th scope="row">Staff</th>
      <td><label>
        <select name="select" required>
          <option value="">Select</option>
          {% for i in val %}
          <option value="{{i[1]}}">{{i[2]}} {{i[0]}}</option>
         {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><label>
        <input type="text" name="textfield" required/>
      </label></td>
    </tr>
     <tr>
      <th scope="row">Discription</th>
      <td><label>
        <input type="text" name="textfield2" required />
      </label></td>
    </tr>
  </table>
  <input type="submit" name="Submit" value="Assign" class="btn btn-info" />
</form>
</center>
</body>
{% endblock %}
