{% extends 'HOD index.html' %}
{% block body %}
<body>
<h1>Add Staff</h1>
<form id="form1" name="form1" method="post" action="staff_adding">
  <div align="center">
    <table width="377" border="1" id="customers">
      <tr>
        <th scope="row">First name </th>
        <td><label>
          <input type="text" name="textfield" required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Last name </th>
        <td><label>
          <input type="text" name="textfield2" required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Gender</th>
        <td><label>
          <input name="radiobutton" type="radio" value="male" checked />
        Male
        <input name="radiobutton" type="radio" value="female" />
        Female</label></td>
      </tr>
      <tr>
        <th scope="row">Place</th>
        <td><label>
          <input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Post</th>
        <td><label>
          <input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Pin</th>
        <td><label>
          <input type="text" name="textfield5" required pattern="[0-9]{6}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Quaification</th>
        <td><label>
          <input type="checkbox" name="checkbox" value="UG" checked />
        UG
        <input type="checkbox" name="checkbox2" value="PG" />
        PG</label></td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td><label>
          <input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Department</th>
        <td><label>
          <select name="select" required>
            <option value="">Select</option>
            {% for i in value %}

          <option value="{{i[0]}}">{{i[1]}}</option>

          {% endfor %}
          </select>
        </label></td>
      </tr>
      <tr>
        <th scope="row">User name </th>
        <td><label>
          <input type="text" name="textfield7" required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Password</th>
        <td><label>
          <input type="password" name="textfield8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
        </label></td>
      </tr>
      <!--<tr>-->
        <!--<th colspan="2" scope="row"><label>-->
          <!--<input type="submit" name="Submit" value="Add" class="btn btn-info" />-->
        <!--</label></th>-->
      <!--</tr>-->
      </table>
    <input type="submit" name="Submit" value="Add" class="btn btn-info" />
  </div>
</form>
</body>
{% endblock %}
