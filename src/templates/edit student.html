<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="editing_student" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="572" border="1">
    <tr>
      <th width="172" scope="row">First name </th>
      <td width="384"><label>
        <input type="text" name="textfield" value="{{val[2]}}" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Last name </th>
      <td><label>
        <input type="text" name="textfield2" value="{{val[3]}}" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield3" value="{{val[4]}}" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield4" value="{{val[5]}}" requires pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield5" value="{{val[6]}}" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><label>
        <input type="file" name="file" required  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Course</th>
      <td><label>
        <select name="select" required>
          <option value="">Select</option>
          {% for i in val1 %}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Semester</th>
      <td><label>
        <select name="select2" required>
          <option value="">Select</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td><label>
        <input type="text" name="textfield6" value="{{val[10]}}" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" {% if val[11] =='Male' %} checked {% endif %}/>
      Male
      <input name="radiobutton" type="radio" value="Female" {% if val[11] =='Female' %} checked {% endif %} />
      Female</label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield7" value="{{val[12]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><label>
        <input type="text" name="textfield8" value="{{val[13]}}" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="update" class="btn btn-info"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
</html>
