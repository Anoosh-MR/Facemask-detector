{% extends 'Admin index.html' %}
{% block body %}
<body>
<h1><center>View complaint and reply</center></h1><br>
<form id="form1" name="form1" method="post" action="send_reply">
  <div align="center">
    <table width="475" height="235" border="1" id="customers">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Complaint</th>
        <th scope="col">Date</th>
        <th scope="col">&nbsp;Reply</th>
      </tr>
      <tr>
        {% for i in val %}
        <td>{{i[0]}} {{i[1]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        <td>{{i[6]}}</td>
      </tr>{% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
