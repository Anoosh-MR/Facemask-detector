{% extends 'staff index.html' %}
{% block body %}
<body>
<h1>Add Student</h1>
<form action="adding_student" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="572" border="1" id="customers">
    <tr>
      <th width="172" scope="row">First name </th>
      <td width="384"><label>
        <input type="text" name="textfield" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Last name </th>
      <td><label>
        <input type="text" name="textfield2" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield5" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Course</th>
      <td><label>
        <select name="select" required>
          <option value="">Select</option>
          {% for i in val %}
          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Semester</th>
      <td><label>
        <select name="select2" required>
          <option value="">Select</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>

        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[0-9]{2}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" checked/>
      Male
      <input name="radiobutton" type="radio" value="Female" />
      Female</label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><label>
        <input type="text" name="textfield8" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">User name </th>
      <td><label>
        <input type="text" name="textfield9" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label>
        <input type="password" name="textfield10" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  />
      </label></td>
    </tr>
    <!--<tr>-->
      <!--<th colspan="2" scope="row"><label>-->
        <!--<input type="submit" name="Submit" value="Add" class="btn btn-info" />-->
      <!--</label></th>-->
    <!--</tr>-->
  </table>
   <center><input type="submit" name="Submit" value="Add" class="btn btn-info" /></center>
</form>
</body>
{% endblock %}
