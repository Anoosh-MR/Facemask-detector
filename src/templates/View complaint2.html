{% extends 'hod index.html' %}
{% block body%}
<body>
<form id="form1" name="form1" method="post" action="send_reply3">
  <div align="center">
    <table border="1" class="table table-bordered" id="customers">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Complaint</th>
        <th scope="col">Date</th>
        <th scope="col">&nbsp;</th>
      </tr>
       <tr>
        {% for i in val %}
        <td>{{i[0]}} {{i[1]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        <td><a href="/send_reply3?id={{i[2]}}">Reply</a></td>
      </tr>{% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
